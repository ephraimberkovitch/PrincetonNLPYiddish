title: נאָך אין די דרײַסיקער יאָרן האָט דוד בערגעלסאָן געזאָגט וועגן משה טייפן, אז דאָס איז ווירקלעך א זעלטענער דיכטער און אָריגינעלער טאלאנט. משה טייף איז געווען א מײַסטער פון א קורצער ליד, פון פאָלקסטימלעכער באלאדע, פון קאָלאָריטפולער פּאָעמע. מיט א קינסטלערישער קראפט האָט ער דערהויבן דעם באלאדע-זשאנער צו דער הייך פון דער וועלט-ליטעראטור.