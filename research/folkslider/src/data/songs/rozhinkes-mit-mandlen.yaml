chapter: װיגלידער
songname: ראָזשינקעס מיט מאַנדלען
songname_eng: Rozhinkes Mit Mandlen
transcriber: מאַרק טריוס
textby: אבֿרהם גאָלדפֿאַדען
lyrics: |
  אין דעם בית המקדש
  אין אַ װינקל חדר
  זיצט די אלמנה בת ציון אלײן
  
  איר בן־יחידל ייִדעלע
  װיגט זי כּסדר
  און זיגט אים צום שלאָפֿן
  אַ לידעלע שײן:
  
  אַי־ליו־ליו־ליו־ליו
  אונטער ייִדעלעס װיגעלע
  שטײט אַ קלאַר װײס ציגעלע.
  דאָס װעט זײן דײן באַרוף
  ראָזשינקעס מיט מאַנדלען…
  שלאָף זשע ייִדעלע, שלאָף.

