chapter: אימיגראַנטישע לידער
songname: די גרינע קוזינע
songname_eng: Di Grine Kuzine
transcriber: מאַרק טריוס
lyrics: |
  צו מיר איז געקומען אַ קוזינע
  שײן װי גאָלד איז זי געװען,‏ די גרינע,‏
  בעקעלעך װי רױטע פּאָמעראַנצן,‏
  פֿיסעלעך װאָס בעטן זיך צום טאַנצן.‏
  
  הערעלעך,‏ װי זײַדן װעב געלאָקטע,‏
  צײנדעלעך,‏ װי פּערעלעך געטאָקטע.‏
  אײגעלעך,‏ װי הימל בלױ אין פֿרילינג,‏
  ליפּעלעך,‏ װי קאַרשעלעך אַ צװילינג.‏
  
  ניט געגאַנגען איז זי נאָר געשפּרונגען,‏
  ניט גערעדט האָט זי,‏ נאָר געזונגען,‏
  פֿרײלעך, לוסטיק איז געװען איר מינע,‏
  אָט אַזאַ געװען איז מײַן קוזינע.‏
  
  איך בין אַרײַן צו מײַן «‏נעקסט־דאָרקע»‏
  װאָס זי האָט אַ «‏מילינערי־סטאָרקע»‏,‏
  אַ «‏דזשאַב»‏ געקראָגן האָב איך פֿאַר מײַן קוזינע,‏
  אַז לעבן זאָל די גאָלדענע מדינה!‏
  
  אַװעק זײַנען פֿון דעמאָלט אָן שױן יאָרן,‏
  פֿון מײַן קוזינע איז אַ תּל געװאָרן,‏
  ‏«‏פּײדעס»‏ יאָרן לאַנג האָט זי געקליבן,‏‏
  ביז פֿון איר איז גאָרנישט מער געבליבן.‏
  
  אונטער אירע בלױע שײנע אױגן
  שװאַרצע פּאַסן האָבן זיך פֿאַרצױגן,‏
  די בעקעלעך,‏ די רױטע פּאָמעראַנצן,‏
  האָבן זיך שױן אױסגעגרינט אין גאַנצן.‏
  
  הײַנט,‏ אַז איך באַגעגן מײַן קוזינע
  און איך פֿרעג זי:‏ װאָס זשע מאַכסטו,‏ גרינע?‏
  ענטפֿערט זי מיר מיט אַ קרומער מינע:‏
  אַז ברענען זאָל קאָלאָמבוסעס מדינה!‏ 

