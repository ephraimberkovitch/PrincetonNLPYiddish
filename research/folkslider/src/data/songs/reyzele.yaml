chapter: ליבעלידער
songname: רײזעלע
songname_eng: Reyzele
transcriber: מאַרק טריוס
lyrics: |
  שטײט זיך דאָרט אין גײסעלע
  שטיל פֿאַרטראַכט אַ הײזעלע,
  דאָרטן אױפֿן בױדעם־שטיבל
  װױנט מײַן טײַער רײזעלע.
  ײעדן אָװנט פֿאַרן הײַזל
  דרײ איך זיך אַרום,
  'כ׳גיב אַ פֿײַף, און רוּף אױס: — רײזל, קום, קום, קום!'
  
  עפֿנט זיך אַ פֿענצטערל,
  װאַכט אױף ס׳גאַנצע הײַזעלע,
  און באַלד קלינגט אין שטילן געסל
  'אַ זיס קול — ס׳רעדט רײזעלע:'
  — נאָך אַ װײַלע װאַרט, מײַן ליבער,
  באַלד װעל איך זײַן פֿרײַ,
  גײ זיך נאָך אַ פּאַר מאָל איבער — אײנס, צװײ, דרײַ!
  
  גײ איך מיר אַ פֿרײלעכער,
  זינג און קנאַק מיר ניסעלעך;
  הער איך אױף די טרעפּלעך לױפֿן
  אירע דראָבנע פֿיסעלעך.
  שױן אראָפּ פֿון לעצטן טרעפּל,
  כ׳נעם זי ליב אַרום,
  'כ׳גיב איר שטיל אַ קוש אין קעפּל: קום, קום, קום!'
  
  — כ׳װיל דיך בעטן, דודל,
  זאָלסט אַרױף ניט פֿײַפֿן מער.
  הערסט, ער פֿײַפֿט שױן — זאָגט די מאַמע,
  זי איז פֿרום, ס׳פֿאַרדריסט זי זײער;
  פֿײַפֿן, זאָגט זי, איז ניט ייִדיש,
  ס׳פּאַסט נאָר בלױז פֿאר *זײ*…
  'גיב אַ צײכן פּראָסט אױף ייִדיש: אײנס, צװײ, דרײַ!'
  
  כ׳װעל פֿון הײַנט ניט פֿײַפֿן מער,
  דרױף גיב איך אַ שבועהלע
  דיר צוליב װעל איך אפֿילו
  װערן פֿרום, מײַן צנועהלע…
  כ׳װעל זײַן, רײזל, װען דו װילסט נאָר,
  װי דײַן מאַמע, פֿרום,
  יעדן שבת גײן אין קלײַזל — קום, קום, קום!

