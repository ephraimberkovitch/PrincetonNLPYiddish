chapter: קאָמישע לידער
songname: רבנו תּם
songname_eng: Rabeynu Tam
textby: איציק מאַנגער
musicby: הערץ רובין
transcriber: מאַרק טריוס
lyrics: |
  לאָמיר זינגען אַ שײנעס ליד —
  הײַדל־דידל־דאַם! —
  װי די גאָלדענע פּאַװע פֿליט
  איבערן שװאַרצן ים,
  און טראָגט אַ ליבע־בריװעלע,
  אַ שײנעס ליבע־בריװעלע,
  פֿאַר דעם רבינו תּם.
  
  װער האָט געשריבן דאָס בריװעלע? —
  הײַדל־דידל־דאַי! —
  געשריבן האָט דאָס בריװעלע
  די מלכּה פֿון טערקײַ.
  געשריבן עס מיט רױטן טינט
  און פֿאַרחתמעט עס געשװינד
  מיט הײסע טרערן דרײַ.
  
  װאָס שטײט געשריבן אין בריװעלע? —
  הײַדל־דידל־דו! —
  — רבינו תּם, איך ליבע דיך,
  װאָס זשע שװײַגסטו, נו?
  איך עסע ניש׳ און טרינקע ניש׳,
  איך װער צעזעצט פֿון בענקעניש,
  איך האַבע נישט קײן רו.
  
  װאָס זשע טוט רבינו תּם? —
  הײַדל־דידל־דע! —
  ער קראַצט די פּאות און די באַרד
  און מאַכט דרײַ מאָל «פֿע!»
  און דאָס ציגעלע אין שטאַל,
  און דאָס װײַסע ציגעלע
  העלפֿט אים אונטער «מע!»
  
  נו, און זי, די רביצין, —
  הײַדל־דידל־דױ! —
  זי קלאַפּט אים מיט אַ װאַלגערהאָלץ
  און זאָגט צו אים אַזױ:
  — שיקסעס ליגן דיר אין זין,
  נו, און יאַך, און יאַך װו בין,
  דײַן הײס געליבטע פֿרױ?
  
  טרעפֿט, װער ס׳האָט דאָס ליד געמאַכט, —
  הײַדל־דידל־דאַם! —
  אַ שנײדעריונג האָט עס געמאַכט
  להכעיס דעם רבינו תּם,
  און שבּת, צװישן טאָג און נאַכט,
  האָט אַ לץ אַרײַנגעלאַכט
  אַקוראַט צום גראַם…

