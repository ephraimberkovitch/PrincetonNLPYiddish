chapter: לידער װעגן ייִדיש און ייִדישקײַט
songname: שפּיל זשע מיר אַ לידעלע אין ייִדיש
songname_eng: Shpil Zhe Mir a Lidele in Yidish
transcriber: מאַרק טריוס
textby: י. קאָטליאַר
lyrics: |
  שפּיל זשע מיר אַ לידעלע אין ייִדיש,
  דערװעקן זאָל עס פֿרײד און ניט קײן חידוש,
  אַז אַלע מענטשען, גרױס און קלײן,
  זאָלן עס פֿאַרשטײן —
  פֿון מױל צו מױל דאָס לידעלע זאָל גײן!

  *רעפּרען:*
  שפּיל, שפּיל, כלי־זמרל שפּיל —
  װײסט דאָך, װאָס איך מײן און װאָס איך װיל;
  שפּיל, שפּיל, אַ לידעלע פֿאַר מיר,
  שפּיל אַ לידעלע מיט האַרץ און מיט געפֿיל!

  אַ לידעלע אָן זיפֿצן און אָן טרערן —
  שפּיל אזױ, אַז אַלע זאָלן הערן,
  אַז אַלע זאָלן זען:
  איך לעב און זינגען קען,
  שענער נאָך און בעסער, װי געװען!

  שפּיל זשע מיר אַ לידל װעגן שלום!
  זאָל שױן זײַן שלום — קײן חלום!
  אַז אַלע פֿעלקער, גרױס און קלײן,
  זאָלן קענען דאָס פֿאַרשטײן,
  אָן קריגן און מלחמות זיך באַגײן…

  לאָמיר זינגען ס׳לידעלע צוזאַמען,
  װי גוטע פֿרײַנד, װי קינדער פֿון אײן מאַמען!
  מײַן אײנציקער פֿאַרלאַנג:
  ס׳זאָל קלינגען פֿרײַ און פֿראַנק
  אין אַלעמענס געזאַנג — אױך מײַן געזאַנג!

