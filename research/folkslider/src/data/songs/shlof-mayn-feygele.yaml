lyrics: |
  שלאָף מײַן פֿײגעלע
  מאַך צו דײַן אײגעלע
  אײַ ליו ליו ליו

  שלאָף געשמאַק מײַן קינד
  שלאָף און זײַ גע זונט
  אײַ ליו ליו ליו

  שלאָף און חלום זיס
  פֿון דער װעלט געניס
  אײַ ליו ליו ליו

  ביז װאַנען דו ביסט יונג
  קאָנסטו שלאָפֿן גרינג
  לאַכן פֿון אלצדינג
  אײַ ליו ליו ליו

