chapter: װיגלידער
songname: װער האָט אַזאַ ייִנגעלע? 
songname_eng: Ver Hot Aza Yingele?
transcriber: מאַרק טריוס
lyrics: |
  פֿון דעם הימל צוגעשיקט
  אַ ייִנגעלע פֿאַר מיר,
  מיט אַן אוצר מיך באַגליקט
  איך ליב אים אָן אַ שיעור.
  
  ליכטיק איז פֿאַר מיר מײַן װעלט,
  פֿול מיט זונענשײן,
  ער איז מיר טײַערער פֿון אוצרות געלט,
  טײַער ייִנגעלע דו מײַנס!
  
  װער האָט אַזאַ ייִנגעלע,
  אַ מלאכל אַ שײנס?
  אױגן װי צװײ שטערנדלעך,
  אַ נשמהלע אַ רײנס.
  
  ליבער גאָט, איך בעט בײַ דיר:
  היט אים אָפּ פֿאַר מיר, פֿאַר מיר!
  װער האָט אַזאַ ייִנגעלע
  אַ מלאכל אַ שײנס!…

